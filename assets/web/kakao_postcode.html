<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kakao Postcode</title>
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <style>
    html, body, #wrap { height: 100%; margin: 0; }
    #wrap { display: flex; }
    #container { flex: 1; }
  </style>
  <script>
    function sendAddressToFlutter(payload) {
      // webview_flutter JavaScript channel name: 'flutter'
      if (window.flutter && window.flutter.postMessage) {
        window.flutter.postMessage(payload);
      }
    }
    window.onload = function() {
      new daum.Postcode({
        oncomplete: function(data) {
          var payload = JSON.stringify({
            roadAddress: data.roadAddress || '',
            jibunAddress: data.jibunAddress || '',
            address: (data.roadAddress || data.address || ''),
            zonecode: data.zonecode || ''
          });
          sendAddressToFlutter(payload);
        },
        width: '100%',
        height: '100%'
      }).embed(document.getElementById('container'));
    };
  </script>
</head>
<body>
  <div id="wrap">
    <div id="container"></div>
  </div>
</body>
</html>
