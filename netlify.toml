[build]
  functions = "netlify/functions"
  publish = "backend/public"

[[redirects]]
  # Explicit mapping must come BEFORE the generic /api/* rule
  from = "/api/auth/kakao/login"
  to = "/.netlify/functions/auth-kakao-login"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/"
  to = "/admin.html"
  status = 200
  force = true

[[redirects]]
from = "/api/auth/kakao/login"
to = "/.netlify/functions/auth-kakao-login"
status = 200
force = true